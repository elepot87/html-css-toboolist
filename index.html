<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Header Site -->
    <header class="bg-white">
      <img class="logo" src="./img/Logo.png" alt="logo boolean" />
      <span class="logo-text">Toboolist</span>
    </header>
    <!-- Main content -->
    <main class="bg-white">
      <!-- Section with button -->
      <section class="section-button">
        <button class="bg-lightblue btn filled">Add Task</button>
        <button class="bg-white btn outline">Add Section</button>
      </section>
      <hr />
      <!-- Section with to do list -->
      <section>
        <!-- Item 1 -->
        <div class="item-task">
          <div class="timing">
            <span>&blacktriangledown;</span>
            <span>New Task</span>
          </div>
          <div class="list">
            <span class="symbol green">&check;</span>
            <span>Quarterly Newsletter</span>
            <button class="btn bg-lightblue round">Editorial</button>
          </div>
        </div>
        <!-- Item 2 -->
        <div class="item-task">
          <div class="timing">
            <span>&blacktriangledown;</span>
            <span>Today</span>
          </div>
          <div class="list">
            <span class="symbol green">&check;</span>
            <span>Recruiting blog post</span>
            <button class="btn bg-lightblue round">Editorial</button>
          </div>
          <div class="list">
            <span class="symbol green">&check;</span>
            <span>Mobile app launch</span>
            <button class="btn bg-purple round">Q1 Goals</button>
          </div>
          <div class="list">
            <span class="symbol red">&#9587;</span>
            <span>Interview John H.</span>
            <button class="btn bg-green round">Recruting</button>
          </div>
          <div class="list">
            <span class="symbol green">&check;</span>
            <span>Summit update to mobile storefronts</span>
            <button class="btn bg-orange round">Mobile</button>
          </div>
        </div>
        <!-- Item 3 -->
        <div class="item-task">
          <div class="timing">
            <span>&blacktriangledown;</span>
            <span>Upcoming</span>
          </div>
          <div class="list">
            <span class="symbol red">&#9587;</span>
            <span>Schedule Meeting with Alex</span>
          </div>

          <div class="list">
            <span class="symbol green">&check;</span>
            <span>Homepage Refresh</span>
            <button class="btn bg-pink round">Website</button>
          </div>
          <div class="list">
            <span class="symbol green">&check;</span>
            <span>Onboard new Sales team members</span>
            <button class="btn bg-light-green round">Sales</button>
          </div>
          <div class="list">
            <span class="symbol green">&check;</span>
            <span>Review editorial calendar</span>
            <button class="btn bg-lightblue round">Editorial</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
