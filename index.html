<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Header Site -->
    <header class="bg-white">
      <img class="logo" src="./img/Logo.png" alt="logo boolean" />
      <span class="logo-text">Toboolist</span>
    </header>
    <!-- Main content -->
    <main class="bg-white">
      <!-- Section with button -->
      <section class="section-button">
        <button class="bg-lightblue btn task">Add Task</button>
        <button class="bg-white btn add">Add Section</button>
      </section>
      <hr />
      <!-- Section with to do list -->
      <section>
        <div class="item-task">
          <div class="timing">
            <span>&blacktriangledown;</span>
            <span>New Task</span>
          </div>
          <div class="list">
            <span class="symbol green">&check;</span>
            <span>Quarterly Newsletter</span>
            <button>Editorial</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
